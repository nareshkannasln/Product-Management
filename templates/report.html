<!-- templates/report.html -->
{% extends "base.html" %}
{% block content %}
<h2>Inventory Report</h2>
<table>
    <tr><th>Product</th><th>Location</th><th>Quantity</th></tr>
    {% for row in report %}
    <tr>
        <td>{{ row.product_name }}</td>
        <td>{{ row.location_name }}</td>
        <td>{{ row.qty }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
